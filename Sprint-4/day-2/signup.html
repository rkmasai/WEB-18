  <body>
  
    <h1>Signup</h1>

    
      <form id="form">
        
          <input id="mail" type="text" placeholder="Enter Your email"> 
      
        
        <input id="number" type="number" placeholder="Enter your number">
        <input id="password" type="password" placeholder="Enter password">
        <input type="submit">
      </form>
  </body>
</html>

<script>
  
  document.querySelector("form").addEventListener("click",myfunction)

  var arr= JSON.parse(localStorage.getItem("signupdata")) || [] ;

  function myfunction(){
    event.preventDefault()
    
    var obj= {
            mail:document.querySelector("#mail").value,
            number:document.querySelector("#number").value,
            password:document.querySelector("#password").value



            
  }
  arr.push(obj)
  // console.log(arr)

  localStorage.setItem("signupdata", JSON.stringify(arr))

  alert.value("signup")
    

  
  }
</script>
