<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="btn1">Decrement</button>
    <button id="btn2">Increment</button>
    
</body>
</html>
<script>
    var count= (localStorage.getItem("counterval")) || 0
    document.querySelector("h1").innerText= count;
    document.querySelector("#btn1").addEventListener("click", myfunction)

    document.querySelector("#btn2").addEventListener("click", bfunction)

    function myfunction(){
        count--
        document.querySelector("h1").innerText=count
        localStorage.setItem("counterval", count)
    }

    function bfunction(){
        count++
        document.querySelector("h1").innerText=count
        localStorage.setItem("counterval",count)
    }
</script>
